<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Calculator</title>
    <link rel="stylesheet" href="fd.css">
</head>
<body>
    <div class="container">
        <h1>FD calcualtor</h1>
        <div class="form-group">
           <label for="principle">Principle Amount</label>
           <input type="number" id="principle" placeholder="Enter principle amount">
        </div>
        <div class="form-group">
           <label for="Intrest Rate">Intrest Rate</label>
           <input type="number" id="Intrestrate" placeholder="Enter Interest Rate">
        </div>
        <div class="form-group">
           <label for="tenure">Tenure (in years):</label>
           <input type="number" id="tenure" placeholder="Enter tenure">
        </div>
        <button id="calculatebtn" class="calculate">Calcualte</button>
        <p id="result" class="result">Maturity Amount :</p>

    </div>
<script src="fd.js"></script>  
</body>
</html>
